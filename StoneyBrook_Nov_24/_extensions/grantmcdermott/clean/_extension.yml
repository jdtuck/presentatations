title: clean
author: Grant McDermott
version: 1.0.0
quarto-required: ">=1.3.0"
contributes:
  formats:
    revealjs:
      theme: [default, clean.scss]
      menu:
        side: left
      slide-number: true
      date-format: long
      logo: "theme/thunderbird.png"
      title-slide-attributes: 
        data-background-image: theme/logo.png
        data-background-size: 20%
        data-background-position: 90% 90%
      code-copy: true
      chalkboard: 
        buttons: false
      center-title-slide: false
      code-link: true
      code-overflow: wrap
      html-math-method:
        method: mathjax
        url: "https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"
      transition: fade
      background-transition: fade
